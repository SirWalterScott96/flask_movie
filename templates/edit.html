{% extends 'base.html' %}{% block title %}Edit Movies{% endblock %}{% block content %}<div class="content">  <h1 class="heading">{{ movie.title }}</h1>    <p class="description">Edit Movie Rating</p>    <form action="{{ url_for('edit') }}" method="POST">        <div class="mb-3">            <input hidden="hidden" name="movie_id" value="{{ movie.id }}">            <label class="form-label">Your Rating Out of 10 e.g. {{ movie.rating}}</label>            <input type="text" name="new_rating" class="form-control" placeholder="New Rating">        </div>        <div class="mb-3">            <label class="form-label">Your Review</label>            <input type="text" name="new_review" class="form-control" placeholder="Your new review">        </div>        <div class="mb-3">            <label class="form-label">Your Ranking</label>            <input type="text" name="rank" class="form-control" placeholder="Your rank">        </div>        <button type="submit" class="btn btn-primary">Done</button>    </form>  </div>{% endblock %}
