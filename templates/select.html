{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    <div class="select-container">
        {% for movie in movies %}
            <div>
                <a href="{{ url_for('select',
                 title=movie['original_title'],
                 overview=movie['overview'],
                 image=movie['poster_path'],
                 year=movie['release_date'],
                 rating=movie['vote_average']) }}" class="link-select" me>
                    <img src="https://image.tmdb.org/t/p/original/{{movie['poster_path']}}" class="img-select">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
